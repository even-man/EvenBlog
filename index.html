---
layout: default
title: Home
---

<header>
  <h1>{{ site.title }}</h1>
  <p class="tagline">Thoughts on Programming and Maps</p>
</header>

<section class="post-list">
  {% for post in site.posts %}
    <article class="post-preview">
      <h2>
        <a href="{{ post.url | relative_url }}">
          {{ post.title }}
        </a>
      </h2>

      <p class="post-date">
        {{ post.date | date: "%B %d, %Y" }}
      </p>

      {% if post.excerpt %}
        <p class="post-excerpt">
          {{ post.excerpt | strip_html | truncate: 160 }}
        </p>
      {% endif %}
    </article>
  {% endfor %}
</section>
